<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
	  
    <script>
      AFRAME.registerComponent("toggle-button", {
	  init: function() {
	    let btn = document.createElement("button");
            console.log(this.el.id);
	    btn.addEventListener("click", (e) => {
	    	let cylinder = document.querySelector(this.el.id)
	    	cylinder.setAttribute("visible", !cylinder.getAttribute("visible"))
	    })
	  }
      })		    
    </script>
  </head>
	

	
  <body>
    <a-scene gesture-detector id="scene">
      <!--Define list of assets that we will use later.-->
      <a-assets>
        <a-asset-item id="usc-obj" src="/models/biomedical/Centered US.obj"></a-asset-item>
        <a-asset-item id="usc-mtl" src="/models/biomedical/Centered US.mtl"></a-asset-item>
      </a-assets>
	    
      <!--Define camera entity and attach an object to it. This way the object will always be within view. -->	    
      <a-entity camera>
	<a-entity
	id="ultrasound-model"
        obj-model="obj: #usc-obj"
        material="color: grey"
        scale="0.15 0.15 0.15"
        position="0 0 -1.0"
        rotation="180 0 0"
    	class="clickable"
        gesture-handler
        toggle-button
        ></a-entity>
      </a-entity>
      <!--a-sky color="#ECECEC"></a-sky-->
    </a-scene>
  </body>
</html>
