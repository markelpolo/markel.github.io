<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      
      <a-assets>
        <a-asset-item id="usc-obj" src="/models/biomedical/Centered US.obj"></a-asset-item>
        <a-asset-item id="usc-mtl" src="/models/biomedical/Centered US.mtl"></a-asset-item>
	      <!--a-asset-item id="us-obj" src="/models/biomedical/US Scalar Cropped_Segmentation.obj"></a-asset-item-->
        <!--a-asset-item id="us-mtl" src="/models/biomedical/US Scalar Cropped_Segmentation.mtl"></a-asset-item-->
        <!--a-asset-item id="pa-obj" src="/models/biomedical/PA Scalar Cropped_Segmentation.obj"></a-asset-item-->
        <!--a-asset-item id="pa-mtl" src="/models/biomedical/PA Scalar Cropped_Segmentation.mtl"></a-asset-item-->
        <a-asset-item id="trex-gltf" src="/models/t-rex/scene.gltf"></a-asset-item>
      </a-assets>
      
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
      <a-nft
        type="nft"
        url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
	        <a-entity
	        obj-model="obj: #usc-obj"
	        material="color: grey"
	        scale="0.15 0.15 0.15"
	        position="0 0 0"
  	      rotation="90 0 0"
	        ></a-entity>  
      </a-nft>
      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
