<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>

    <style>
        .button {
	    display:block;
	    width:80px;
	    height:80px;
	    line-height:80px;
	    border: 2px solid #f5f5f5;
	    border-radius: 50%;
	    color:#f5f5f5;
	    text-align:center;
	    text-decoration:none;
	    background: #555777;
	    box-shadow: 0 0 3px gray;
	    font-size:20px;
	    font-weight:bold;
	    top: 10%;
            left: 10%;
	}
	.button:hover {
	    background: #777555;
	}
    </style>  
	  
    <script>
      AFRAME.registerComponent("toggle-button", {
	  init: function() {
	    let btn = document.createElement("button");
	    btn.type = "button";
	    btn.innerText = this.el.id;
	    document.body.appendChild(btn);
	    //btn.setAttribute("class", "round-button");
            console.log(btn);
            const str1 = "#";
            const str2 = str1.concat(this.el.id);
	    btn.addEventListener("click", () => {
	    	let model = document.querySelector(str2);
		console.log(model);
	    	model.setAttribute("visible", !model.getAttribute("visible"));
	    });
	  }
      });		    
    </script>
  </head>
	

	
  <body>
    <a-scene gesture-detector id="scene">
      <!--Define list of assets that we will use later.-->
      <a-assets>
        <a-asset-item id="usc-obj" src="/models/biomedical/Centered US.obj"></a-asset-item>
        <a-asset-item id="usc-mtl" src="/models/biomedical/Centered US.mtl"></a-asset-item>
      </a-assets>
	    
      <!--Define camera entity and attach an object to it. This way the object will always be within view. -->	    
      <a-entity camera>
	<a-entity
	id="ultrasound-model"
        obj-model="obj: #usc-obj"
        material="color: grey"
        scale="0.15 0.15 0.15"
        position="0 0 -1.0"
        rotation="180 0 0"
    	class="clickable"
        gesture-handler
        toggle-button
        ></a-entity>
      </a-entity>
      <!--a-sky color="#ECECEC"></a-sky-->
    </a-scene>
  </body>
</html>
