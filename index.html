<!DOCTYPE html>
<!-- Augmented Reality QR code application demo using AR.js in html-->
<!-- Created by Andrew LeBlanc Markel, 12 December 2021 -->
<html>	
	
  <!-- Importing Augmented Reality Library-->
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <!-- Importing Marker + Location support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Importing Image + Location support -->
  <!-- script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script-->
  <!-- script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script-->
  
  <!--style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style-->	
	
  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <!--div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div-->
    <!-- AR scene -->
    <a-scene 
      vr-mode-ui="enabled: true;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >

      <!-- Assign an entity (box in this case) to a natural feature tracked image of a Tulane shield -->
      <!--a-nft
	type="nft"
	url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/markelpolo/markelpolo.github.io/tree/main/Features/qr-code-basic"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      -->
      <!-- Assign an entity (box in this case) to a marker -->
      <a-marker type="barcode" value="1">
	<a-box
	position="-1 1 0"
	scale="0.2 0.2 0.2"
	material="opacity: 0.5;"
	color="red"
	></a-box>
	<a-box
	position="1 1 0"
	scale="0.2 0.2 0.2"
	material="opacity: 0.5;"
	color="green"
	></a-box>
	<a-entity
	gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
	scale="0.5 0.5 0.5"
	position="0 1 0"
	></a-entity>
      <!--/a-nft-->
      </a-marker>
	    
      <!--Adding Hiro marker for debugging-->
      <a-marker preset="kanji">
	<a-box
	position="0 1 0"
	scale="0.2 0.2 0.2"
	material="opacity: 0.5;"
	color="yellow"
	></a-box>   
      </a-marker> 
      <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
      <a-entity camera></a-entity> 
    </a-scene>
  </body>
</html>
