<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
	// `click` event emitted by browser on mouse click.
	document.querySelector('p').addEventListener('touchstart', function (evt) {
  	  console.log('This 2D element was clicked!');
	});
	document.querySelector('p').addEventListener('touchend', function (evt) {
  	  console.log('This 2D element was unclicked!');
	});
    </script>
  </head>
  <body>
    <a-scene>
      <!--Define list of assets that we will use later.-->
      <a-assets>
        <a-asset-item id="usc-obj" src="/models/biomedical/Centered US.obj"></a-asset-item>
        <a-asset-item id="usc-mtl" src="/models/biomedical/Centered US.mtl"></a-asset-item>
      </a-assets>
	    
      <!--Define camera entity and attach an object to it. This way the object will always be within view. -->	    
      <a-entity camera look-controls>
	<a-entity
        obj-model="obj: #usc-obj"
        material="color: grey"
        scale="0.15 0.15 0.15"
        position="0 0 -1.0"
        rotation="180 0 0"
        ></a-entity>
      ></a-entity>
      <!--a-sky color="#ECECEC"></a-sky-->
    </a-scene>
  </body>
</html>
