<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="scripts/gesture-detector.js"></script>
    <script src="scripts/gesture-handler.js"></script>
    <!--script scr="scripts/toggle-visibility.js"></script-->
    <link rel="stylesheet" href="styles.css">
    <title>Model Viewer</title>
  </head>
		
  <body>

    <!--a href="pages/test.html">Test</a-->
    
    <a-scene gesture-detector vr-mode-ui="enabled: false" id="scene">
      <!--Define list of assets that we will use later.-->
      <a-assets>
        <a-asset-item id="spine-obj" src="https://raw.githubusercontent.com/markelpolo/markelpolo.github.io/main/model-viewer/models/biomedical/50kScoliosis1.obj"></a-asset-item>
      </a-assets>
	    
      <!--Button for visibility toggle-->
      <!--button type="button" class="round-button" aframe-injected>Click</button-->
      
      <!--Define camera entity and attach an object to it. This way the object will always be within view. -->	    
      <a-entity id="camera" camera>    
        <a-entity 
        id="model-holder" 
        gesture-handler
        scale="0.015 0.015 0.015"
        position="0 0 -1.5"
        rotation="0 -30 0">
          
          <!-- Entity containing spine model -->
          <a-entity
          id="us-model"
          obj-model="obj: #spine-obj"
          material="color: grey; transparent: false;"
          visible="true"
          ></a-entity>

        </a-entity>			
      </a-entity>
      <!--a-sky color="#ECECEC"></a-sky-->
	    
    </a-scene>
	  
  </body>
</html>
