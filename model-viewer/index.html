<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="/scripts/gesture-detector.js"></script>
    <script src="/scripts/gesture-handler.js"></script>
    <script scr="/scripts/toggle-visibility.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
		
  <body>

    <!--a href="pages/test.html">Test</a-->
    
    <a-scene gesture-detector vr-mode-ui="enabled: false" id="scene">
      <!--Define list of assets that we will use later.-->
      <a-assets>
        <a-asset-item id="us-obj" src="/models/biomedical/US Segmentation.obj"></a-asset-item>
        <a-asset-item id="us-mtl" src="/models/biomedical/Centered US.mtl"></a-asset-item>
        <a-asset-item id="pa-obj" src="/models/biomedical/PA Segmentation.obj"></a-asset-item>
        <a-asset-item id="pa-mtl" src="/models/biomedical/PA3D.mtl"></a-asset-item>
      </a-assets>
	    
      <!--Button for visibility toggle-->
      <!--button type="button" class="round-button" aframe-injected>Click</button-->
      
      <!--Define camera entity and attach an object to it. This way the object will always be within view. -->	    
      <a-entity id="camera" camera>    
            	<a-entity 
		id="model-holder" 
		gesture-handler
		scale="0.15 0.15 0.15"
		position="0 0 -1.5"
		rotation="180 0 0">
			<!-- Entity containing photaocoustic model -->
			<a-entity
			id="pa-model"
			obj-model="obj: #pa-obj"
			material="color: red; transparent: true; opacity: 1.0"
			visible="true"
			></a-entity>
			
			<!-- Entity containing ultrasound model -->
			<a-entity
			id="us-model"
			obj-model="obj: #us-obj"
			material="color: grey; transparent: true; opacity: 0.8"
			visible="true"
			></a-entity>
			

      		</a-entity>			
      </a-entity>
      <!--a-sky color="#ECECEC"></a-sky-->
	    
    </a-scene>
	  
  </body>
</html>
