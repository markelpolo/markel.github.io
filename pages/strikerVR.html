<!DOCTYPE html>
<!-- Augmented Reality QR code application demo using AR.js in html-->
<!-- Created by Andrew LeBlanc Markel, 6 April 2022 -->
<html>
  <head>

    <!-- Importing Augmented Reality Library-->
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- Importing Marker + Location support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  </head>

  
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
      
      <a-assets>
        <a-asset-item id="usc-obj" src="/models/biomedical/Centered US.obj"></a-asset-item>
        <a-asset-item id="usc-mtl" src="/models/biomedical/Centered US.mtl"></a-asset-item>
      </a-assets>
      
      <a-marker type="barcode" value="3">
        <a-entity position="0 0 0">
          <a-video src="/videos/Fish.mp4" width="2" height="1.2" scale="2 2 2" opacity="0.65">
          </a-video>
        </a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  
</html>
