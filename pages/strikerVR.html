<!DOCTYPE html>
<!-- Augmented Reality QR code application demo using AR.js in html-->
<!-- Created by Andrew LeBlanc Markel, 6 April 2022 -->
<html>
  <head>
    <title>Cover Letter</title>
    <!-- Importing Augmented Reality Library-->
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- Importing Marker + Location support -->
    <!--script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Importing play on click function -->
    <script src="../scripts/play-on-click.js"></script>

  </head>

  <!--Add this to scene settings for AR activation
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"-->
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene
      vr-mode-ui="enabled: true;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
    >
      <a-assets>
        <!--image id="logo" src="/images/TU_shield.png"-->
        <video src="../videos/Fish.mp4" id="vid" autoplay loop="true"></video>
      </a-assets>
      
      <a-video 
         src="#vid" 
         width="2" 
         height="1.2" 
         scale="1.5 1.5 1.5" 
         position="0 -1.5 -1.5"
         rotation="0 0 0"
         opacity="1"
         play-on-click
         >
      </a-video>
      
      
      <!--a-marker type="barcode" value="3">
        <a-video 
           src="#vid" 
           width="2" 
           height="1.2" 
           scale="1.5 1.5 1.5" 
           position="0 -1.5 -1.5"
           rotation="-100 0 0"
           opacity="1"
           play-on-click
           >
        </a-video>
      </a-marker-->
      
      <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
      <a-entity camera></a-entity> 
      <a-sky color="#FFFFFF"></a-sky>
    </a-scene>
  </body>
  
</html>
