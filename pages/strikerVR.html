<!DOCTYPE html>
<!-- Augmented Reality QR code application demo using AR.js in html-->
<!-- Created by Andrew LeBlanc Markel, 6 April 2022 -->
<html>
  <head>

    <!-- Importing Augmented Reality Library-->
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- Importing Marker + Location support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  </head>

  
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene
      vr-mode-ui="enabled: true;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <a-asset-item id="usc-obj" src="/models/biomedical/Centered US.obj"></a-asset-item>
        <a-asset-item id="usc-mtl" src="/models/biomedical/Centered US.mtl"></a-asset-item>
        <video src="/videos/Fish.mp4" id="vid" autoplay loop="true"></video>
      </a-assets>
      
      <!--a-video src="#vid" width="2" height="1.2" scale="2 2 2" opacity="0.65">
      </a-video-->
      
      <a-marker type="barcode" value="3">
        <a-entity
        obj-model="obj: #usc-obj"
        material="color: grey"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="90 0 0"
        ></a-entity>
      </a-marker>
      
      <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
      <a-entity camera></a-entity> 
    </a-scene>
  </body>
  
</html>
